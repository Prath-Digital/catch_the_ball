<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball - Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/logo.png">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">
                Score <span id="currentScore">0</span>
            </div>
            <div class="game-controls">
                <button id="homeButton" onclick="window.location.href='/'">Home</button>
                <div class="control-hints">
                    <span class="control-hint">Space: Pause/Resume</span>
                    <span class="control-hint">R: Restart</span>
                </div>
            </div>
            <div class="high-score">
                High Score <span id="highScore">0</span>
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="gameOverlay" class="hidden">
            <div class="overlay-content">
                <h2>Game Over</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <div class="high-scores-container">
                    <h3>Top Scores</h3>
                    <div id="highScoresList"></div>
                </div>
                <button id="restartButton">Play Again</button>
                <button id="menuButton">Main Menu</button>
            </div>
        </div>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
